
<!-- Задание 4
Необходимо реализовать четыре функции, каждая функция должна принимать по два числа и выполнять одну из операций
(каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление
Необходимо сделать так, чтобы функция вернула число, например выражение console.log(sum(2, 6));
должно вывести число 8 в консоль (sum - функция сложения в данном примере, ваши названия функций могут отличаться).
Округлять значения, которые возвращают функции не нужно, однако, обратите внимание на разность, функция должна вычесть из большего числа меньшее,
либо вернуть 0, если числа равны. Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать не нужно. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const sum = (a,b) => a + b;

        function difference (a,b) {
            if (a > b) {
                console.log(a - b);
            } else if (b > a) {
                console.log(b - a);
            } else {
                console.log(0);
            }

        }

        const multiplication = (a,b) => a * b;
        const divisions = (a,b) => a / b;

        console.log(sum(9,3)); //12
        difference(9,3); //6
        difference(2,3); //1
        difference(3,3); //0
        console.log(multiplication(9,3)); //27
        console.log(divisions(9,3)); //3






    </script>
</body>
</html>
