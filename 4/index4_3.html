<!-- Задание 3
Используя Math.random() вам необходимо генерировать цифры от 0 до 9, и создать массив состоящий
из 5 таких элементов
1. Рассчитать сумму элементов этого массива
2. Найти минимальное число
3. Найти есть ли в этом массиве число 3 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [];
        let generator = (min, max) => Math.ceil(Math.random()*(9-1)+1); 
        for(let i = 0; i < 5; i++) {
            arr[i]= generator();
        }
        console.log(arr);


    </script>
</body>
</html>
